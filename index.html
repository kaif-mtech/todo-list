<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Assignment -2 | TODO LIST</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<script
			src="https://kit.fontawesome.com/fdad3727e9.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!-- Add Task Section -->
		<section class="addTask">
			<div class="container">
				<div class="inputDiv">
					<input
						type="text"
						name="input"
						id="input"
						placeholder="What need to be done?"
					/>
				</div>
				<div class="btnDiv">
					<button id="btn" disabled>
						<i class="fas fa-plus-circle"></i> Add
					</button>
				</div>
			</div>
		</section>
		<!-- Task List Section -->
		<section class="taskList">
			<div class="container">
				<h1>Todo List</h1>
				<div class="listItems">
					<div class="listItem">
						<input type="checkbox" class="completeBtn" />
						<i class="fas fa-check"></i>
						<p class="taskMessage">Task 1</p>
						<i class="far fa-trash-alt"></i>
					</div>
					<div class="listItem">
						<input type="checkbox" class="completeBtn" />
						<i class="fas fa-check"></i>
						<p class="taskMessage">Task 1</p>
						<i class="far fa-trash-alt"></i>
					</div>
				</div>
				<p class="message">
					Welcome to MK's TODO List App. Please Add Your Todo !
				</p>
			</div>
		</section>
	</body>
</html>
